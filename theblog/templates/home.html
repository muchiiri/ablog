{% extends 'base.html' %}
{% block title %} Blog Site {% endblock %}

{% block content%}

    <h1>Posts</h1>
<ul>
    {% for post in object_list %}
    <li><a href="{% url 'post-detail' post.pk %}"> {{ post.title }} </a> - {{ post.author}} <br/>
    {{ post.body }}</li>
    {% endfor %}

{% endblock%}
